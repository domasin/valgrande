<!DOCTYPE html>
<html>
<head>
    <title>Parco Nazionale Valgrande</title>
    <link rel="stylesheet" href="css/ol.css" type="text/css">
    <link rel="stylesheet" href="js/themes/default/style.min.css" type="text/css">

    <script src="js/ol.js"></script>
    <script src="js/styles.js"></script>
    <script src="js/layers.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jstree.min.js"></script>
    <script src="js/map.js"></script>

</head>
<body>
    <div id="container" style="width: 100%; overflow: hidden;">
        <div id="sideBar" style="float: left; width: 15%;">
            <div id="jstree">
                <ul>
                    <li id="osm">Osm</li>
                    <li data-jstree='{"opened":true}'>
                        Limits
                        <ul>
                            <li id="vco">Vco</li>
                            <li id="park">Park</li>
                            <li id="reserve">Integral Reserve</li>
                        </ul>
                    </li>
                    <li data-jstree='{"opened":true}'>
                        Topography
                        <ul>
                            <li id="ways">Ways</li>
                            <li id="places">Places</li>
                        </ul>
                    </li>
                    <li data-jstree='{"opened":true}'>
                        Elevation
                        <ul>
                            <li id="shades">Hills Shades</li>
                            <li id="contours">Contour Lines</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div id="geolocation" style="margin-top: 20%;">
                <div id="info"></div>
                <img id="geolocation_marker" src="data/geolocation_marker.png" />
                <div class="button">
                    <button id="geolocate">Geolocate</button>
                    <button id="simulate">Simulate</button>
                    <button id="stop">Stop</button>
                </div>
            </div>
        </div>
        <div id="map" class="map" style="margin-left: 15%;"></div>
    </div>
    <script>

        
    </script>
</body>
</html>
